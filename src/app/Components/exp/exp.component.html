
    <div class="tops">
        <div >
            <img
            class="logoemp"
            [src]="exp.logo" 
            alt=""> 
        </div>
        <div  class="desc-exp">
            <div class="container">
                <div class="row">
                    <div class="col-sm-10">
                        <h4>{{exp.puesto}}</h4>
                    </div>
                    <div class="col-sm-2">
                        <app-edit-exp-button
                        (btnClickEdit)="toggleAddExp()"> 
                        </app-edit-exp-button>
                    <fa-icon 
                    [icon]="faTimes"
                    [ngStyle]="{'color':'red'}"
                    class="fa-solid fa-xl"
                    (click) = "onDelete(exp)"
                    ></fa-icon>
                    </div>
                </div>
            </div>
            <h6>{{exp.empresa}}</h6>
            <p>{{exp.periodo}}</p>
            <textarea 
            readonly class="about" 
            title="sobre mi" 
            rows="4">{{exp.tareas}}
            </textarea>              
        </div>
    </div>
